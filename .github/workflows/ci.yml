name: CI Pipeline

# Trigger the pipeline on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Check Python Code Quality
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8
        # Stops the build if there are Python syntax errors or undefined names
        run: |
          # E9,F63,F7,F82 denotes syntax errors which we want to fail on
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats other errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Build Docker Image & Verify Compose
  build-and-verify:
    name: Build & Verify Docker
    runs-on: ubuntu-latest
    needs: lint  # Only run this if linting passes
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        # This ensures the Dockerfile works and requirements.txt installs successfully
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false  # We are just testing the build, not pushing to a registry
          tags: review-classifier:test

      - name: Validate Docker Compose Config
        # This checks if docker-compose.yml syntax is valid
        run: docker compose config